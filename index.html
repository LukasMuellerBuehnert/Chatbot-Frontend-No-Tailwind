<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Chatbot</title>
  <link rel="stylesheet" href="chat.css">
</head>
<body>

  <!-- Floating Toggle Button -->
  <button id="chatToggle" class="cb-fab" aria-label="Open/close chat" title="Open/close chat">ðŸ’¬</button>

  <!-- Floating Chat Window -->
  <div id="chatWindow" class="cb-window cb-hidden" role="dialog" aria-label="Chatbot">
    <!-- Header -->
    <div class="cb-header">
      <!-- Title removed -->
      <button id="chatClose" class="cb-close" aria-label="Close">âœ•</button>
    </div>

    <!-- Chat area -->
    <div id="chat" class="cb-chat"></div>

    <!-- Composer -->
    <form id="form" class="cb-form">
      <input id="msg" type="text" placeholder="Type your messageâ€¦" class="cb-input" />
      <button id="sendBtn" type="submit" class="cb-send" aria-label="Send">
        <!-- Paper plane icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
          <path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/>
        </svg>
      </button>
    </form>

    <p class="cb-hint">Ask me anything about the website e.g. opening hours.</p>
  </div>

  <script src="chat.js"></script>
</body>
</html>
